# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py310

[testenv]
deps =
    py==1.10.0
    six==1.11.0
    python-dotenv==0.21.0
    certifi==2018.4.16
    requests==2.25.1
    chardet==3.0.4
    pluggy==1.0.0
    websocket-client==0.57.0
    urllib3==1.26.5
    attrs==22.1.0
    idna==2.7
    pytest
depends =
    {py310}: clean
    report: py310
commands =
    commands = python -m pytest --cov-append --cov=pyC8 tests/

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report --fail-under=100 --show-missing
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
